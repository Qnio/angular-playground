<h1>My Toys</h1>
<a href="#" class="list-group-item clearfix" *ngFor="let toy of toys">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ toy.toyName }}</h4>
    <p class="list-group-item-text">{{ toy.toyType }}</p>
    <p class="list-group-item-text">Year: {{ toy.toyYearRelease }}</p>
  </div>
  <div class="pull-right">
    <img [src]="toy.toyUrlImage" alt="ToyName" style="max-height: 70px" />
  </div>
</a>
